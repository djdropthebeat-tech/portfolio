/*------------ice-1-----------------*/
.ice-box{
  width: 35vw;
  height: auto;
  position: absolute;
  top:15%;
  left: 29%;
  transform: translateX(-50%);
  transform: translateY(-50%);

  perspective: 1000px;
  /*background-color: pink;*/
}

.ice-flip {
  width: 100%;
  height: 100%;
  position: relative;
  transition: all 0.5s;
  perspective-origin: center;
  transform-style: preserve-3d;
  /*background-color:orange;*/
}

.front {
  width: 100%;
  height: 100%;
  z-index: 2;
  position: absolute;
  backface-visibility: hidden;
/*  background-color: violet;*/
  overflow-hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}
.back {
  width: 100%;
  height: 100%;
  z-index: 1;
  transform: rotateY(180deg);
  /*background-color: skyblue;*/
  overflow:hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}
	
.ice-size{
	width: 50%;
	height: auto;
	filter: drop-shadow(0 0.2rem 0.25rem rgba(0, 0, 0, 0.2));
}
/*.ice-box :hover{
	transform: scale(1.03);
	transition: transform 0.5s ease;
}*/
.ice-flip:active{
  transform: rotateY(180deg);
}
