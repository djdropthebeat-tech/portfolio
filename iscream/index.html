<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I scream buy,(   )bye.</title>
    <style>
        body, html {
            margin: 0; 
            padding: 0;
			width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
			background: linear-gradient(#32327c, #000021);

				
        }
        .scroll-container {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            -ms-overflow-style: none;
            scrollbar-width: none; 
        }
        .scroll-container::-webkit-scrollbar {
            display: none; 
        }
        .background {
            position: center;
            top: 0;
            left: 0;
            width: 120%;
			height: auto;
            background-size: cover;
            z-index: -1;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 5s forwards; 
            max-width: 120%;
            max-height: 120%; 
            width: auto; 
            height: auto;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
 .thumbnail {
            position: fixed;
            bottom: 7%;
            right:5.5%;
            width: 150px;
            height: auto;
            cursor: pointer;
            transition: filter 0.5s ease;
            opacity: 50%;
            animation: fadeIn 7s forwards;
			filter: drop-shadow(0 0.25rem 0.25rem rgba(0, 0, 0, 0.5));
        }
        .thumbnail:hover {
            filter: brightness(0.5) invert(1);
        }
        @keyframes fadeIn {
            from {
                opacity: 20%;
            }
            to {
                opacity: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="background"></div>
    </div>
    <img src="img/main_1.png" alt="fade in" class="fade-in">
    <a href="index2.html">
        <img src="img/next.png" alt="다음 페이지" class="thumbnail">
    </a>
	<!--audio src=".mp3" autoplay loop controls id="BGM"></audio-->
</body>
</html>
