    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .scroll-container {
            width: 100%;
            height: 100%;
            overflow-y: scroll; 
            -ms-overflow-style: none; 
            scrollbar-width: none; 
        }
        .scroll-container::-webkit-scrollbar {
            display: none; 
        }
        .background {
            /*position: absolute;
            top: 0;
            left: 0;*/
            width:100%;
            height:100%;
			display: flex;
			background-image: url('img/main_3.png');
            background-size: cover;
            background-position: center;
			justify-content: center;
			align-items: flex-start;
        }
		
		/*.bg-img{
			width: 100%;
			height: 100%;
			display: flex;
			z-index: -100;
			
		}*/
		.thumbnail {
            position: fixed;
            bottom: 7%;
            right:5.5%;
            width: 150px;
            height: auto;
            cursor: pointer;
			transition: filter 0.5s ease;
			filter: drop-shadow(0 0.25rem 0.25rem rgba(0, 0, 0, 0.5));
			
        }
        .thumbnail:hover {
            filter: brightness(0.5) invert(1);
        } 
		
		.pre-thumbnail {
			position: fixed;
			bottom: 7%;
			left:5.5%;
			width: 40px;
			height: auto;
			cursor: pointer;
			transition: filter 0.5s ease;
			animation: fadeIn 4s forwards
		}
		.pre-thumbnail:hover {
			filter: brightness(0.5) invert(1);
		}
        @keyframes fadeIn {
            from {
                opacity: 0%;
            }
            to {
                opacity: 100%;
            }
        }
		
		
		#spotlight, #spotlight-2, #spotlight-3{
			width: 100%;
			height: 100%;
			display: none; 
			position: absolute;
		}		
		.spotlight{
			width:100%;
			height: 100%;
			position: relative;
		}
		.spotlight-img{
			width: 100%;
			height: 100%;
			object-fit: cover;
			position: absolute;
		}
		#character{
			width: 100%;
			height:100%;
			display: none;
		}
		.character{
			width: 350px;
			height: 100vh;
			position:static;
			display: flex;
			justify-content: center;
			align-items: center;
			top:0;
			/*margin-top:17vh;*/
			z-index: 10;
			filter: drop-shadow(0 0.2rem 0.25rem rgba(0, 0, 0, 0.2));
			/*background-color: aqua;*/
		}
		.character-img{
			width: 100%;
			height: auto;
			display: flex;
			opacity: 0;
			animation: fadein 0.05s forwards;
			animation-delay: 4.00s;
			
		}
		@keyframes fadein {
    		0% {
			opacity: 0;
    		}
    		100% {
        	opacity: 1;
			}
		}
		.character-img:hover {
			transform: scale(1.1);
			transition: transform 0.5s ease;
		}
		.character-img:active {
			content: url("img/character_3-2.png")
		}
		.character-img{
		transform-origin: bottom center;
	}	

		.fanfare-box{
			width: 100%;
			height: auto;
			position: absolute;
			top:-100;
		}
		.fanfare{
			width: 100%;
			height: 100%;
			animation: box-ani 6s ease-out forwards;
			animation-iteration-count: infinite;
			filter: drop-shadow(0 0.5rem 0.7rem rgba(0, 0, 0, 0.4));
		}
		.fanfare-2{
			width: 100%;
			height: 100%;
			animation: box-ani 7s ease-out forwards;
			animation-iteration-count: infinite;
			filter: drop-shadow(0 0.5rem 0.7rem rgba(0, 0, 0, 0.4));
		}	
		
		@keyframes box-ani{
			0%{
				transform: translate(0,-100px)
			}
			100% {
				transform: translate(0,2000px)
			}
		}
    </style> 
</head>
